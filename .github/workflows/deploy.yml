name: Build & Deploy Network Map

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * *"   # 02:00 NZDT (UTC+13)
    - cron: "0 14 * * *"   # 02:00 NZST (UTC+12)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production	 # so can use environmental secrets
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

    # --- Generate the HTML + CSV via your Python script ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies (if any)
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "No requirements.txt found; skipping pip install"
          fi

      - name: Run executiveScraper.py
        env:
          # If your script needs API keys or creds, add them here as env vars:
          # SOME_API_KEY: ${{ secrets.SOME_API_KEY }}
          # LOGIN_USER:   ${{ secrets.LOGIN_USER }}
          # LOGIN_PASS:   ${{ secrets.LOGIN_PASS }}
          TZ: Pacific/Auckland
        run: |
          python executiveScraper.py
          ls -l

      # Optional: keep a copy of the generated files as a run artifact (handy for debugging)
      - name: Upload artifact (generated files)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generated-network-map
          path: |
            network_map.html
            NZX Directors.csv
          if-no-files-found: error

      - name: Add host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 22 "${{ secrets.LIGHTSAIL_HOST }}" >> ~/.ssh/known_hosts

      - name: Ensure remote directory exists
        uses: appleboy/ssh-action@v1.2.0
        with:
          host:     ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key:      ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            sudo chown -R $USER:daemon /opt/bitnami/wordpress/wp-content/uploads/network-map
            sudo chmod -R 775 /opt/bitnami/wordpress/wp-content/uploads/network-map

      # Upload the HTML file
      - name: SFTP upload HTML
        uses: wlixcc/SFTP-Deploy-Action@v1.2
        with:
          server:   ${{ secrets.LIGHTSAIL_HOST }}
          port:     22
          username: ${{ secrets.LIGHTSAIL_USER }}
          ssh_private_key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          local_path:  "network_map.html"
          remote_path: "/opt/bitnami/wordpress/wp-content/uploads/network-map/"

      # Upload the CSV file
      - name: SFTP upload CSV
        uses: wlixcc/SFTP-Deploy-Action@v1.2
        with:
          server:   ${{ secrets.LIGHTSAIL_HOST }}
          port:     22
          username: ${{ secrets.LIGHTSAIL_USER }}
          ssh_private_key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          local_path:  "NZX Directors.csv"
          remote_path: "/opt/bitnami/wordpress/wp-content/uploads/network-map/"
